<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stoic Quotes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loader" id="loader">
      <img src="images/loading.svg" alt="Loading" />
    </div>
    <div class="quote-container" id="quote-container">
      <blockquote>
        <p class="quote-text" id="quote-text"></p>
        <div class="source-container">
          <cite class="source-text" id="source-text"></cite>
        </div>
      </blockquote>
      <div class="button-container">
        <button class="new-quote" id="new-quote">New Quote</button>
        <button class="twitter-button" id="twitter-button" title="Tweet This!">
          <i class="fab fa-twitter"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
